
<section class="p-7">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <!-- <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 ">
            <img class="w-8 h-8 mr-2" src="../../../../../assets/hotel-log.png" alt="logo">
            Royal Hotel

        <div class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-yellow-600 md:text-2xl ">
                    Registration
                </h1>
    
               
                
                <form class="space-y-4 md:space-y-6" >
    
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="name@company.com" required="">
                    </div>
    
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
    
                    <div>
                        <label for="password2" class="block mb-2 text-sm font-medium text-gray-900 ">Re-enter password</label>
                        <input type="password" name="password2" id="password2" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                    </div>
    
                    <div>
                        <label for="adharcard" class="block mb-2 text-sm font-medium text-gray-900">Adharcard No.</label>
                        <input type="number" name="adharcard" id="adharcard" minlength="16" maxlength="16" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="0000-0000-0000-0000" required="">
                    </div>
    
                    <div>
                        <label for="adharcard" class="block mb-2 text-sm font-medium text-gray-900">Phone No.</label>
                        <input type="tel" name="adharcard"  maxlength="16" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 " placeholder="+91" required="">
                    </div>
                    
                    
                    <button mat-raised-button color="primary" type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Submit</button>
                   
                </form>
            </div>
        </div>
    </div>
</section>
